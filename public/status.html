   <body>

    <div class="fadedScroller_fade"></div>
    <a href="/" class="back"></a>

    <pre class="status-box">


    </pre>
<!--    <div class="refresh">Refresh</div> -->
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript">
        function refresh() {
            $.ajax("log")
            .done(function( data ) {
                var box = $('.status-box');
                box.html(data)
                box.scrollTop(box[0].scrollHeight - box.height());
            })
            .error(function() {
              // Go back to "home"
              window.location.pathname = "index.html"
            });
        }
        refresh();
        $('.refresh').on('touchend mouseup touchcancel', refresh);
        setInterval(refresh, 6000);
    </script>
</body>
</html>
